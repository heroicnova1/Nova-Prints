<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Place Your Order | NovaPrints</title>
  <link rel="stylesheet" href="order.css" />
</head>
<body>

  <header>
    <div class="container">
    <h1>NovaPrints</h1>
    <nav>
        <ul><BR>
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="services.html">Services</a></li>
         </ul>
        </nav>
        </div>
  </header><BR>

  <section class="order-container">
    <h2>Place Your Order</h2>
    <form id="orderForm" enctype="multipart/form-data">
      <label for="service">Select Service:</label>
      <select id="service" name="service" required>
        <option value="">-- Choose a service --</option>
        <option value="business-cards">Business Cards</option>
        <option value="flyers">Flyers & Brochures</option>
        <option value="posters-banners">Posters & Banners</option>
        <option value="apparel-printing">Apparel Printing</option>
        <option value="custom-stationery">Custom Stationery</option>
        <option value="photo-printing">Photo Printing</option>
      </select>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" required placeholder="Enter quantity" />

      <label for="paper">Paper Type:</label>
      <select id="paper" name="paper" required>
        <option value="">-- Select paper type --</option>
        <option value="matte">Matte</option>
        <option value="glossy">Glossy</option>
        <option value="recycled">Recycled</option>
        <option value="cardstock">Cardstock</option>
      </select>

      <label for="size">Size:</label>
      <select id="size" name="size" required>
        <option value="">-- Select size --</option>
        <option value="a4">A4</option>
        <option value="a5">A5</option>
        <option value="custom">Custom Size</option>
      </select>

      <label for="upload">Upload Your Design File:</label>
      <input type="file" id="upload" name="upload" accept=".pdf,.jpg,.jpeg,.png,.zip" required />

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" placeholder="example@domain.com" required />

      <button type="submit">Submit Order</button>

      <div id="orderMessage"></div>
    </form>
  </section>

  <script src="order.js"></script>
</body>
</html>
