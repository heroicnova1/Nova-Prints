<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NovaPrints - Forgot Password</title>
  <link rel="stylesheet" href="fgpass.css" />
</head>
<body>
  <header>
    <h1>NovaPrints</h1>
    <nav>
        <ul><BR>
          <li><a href="print.html">Home</a></li>
  </header>

  <div class="login-container">
    <h2>Forgot Password</h2>
    <form action="reset-password.php" method="POST">
      <label for="email">Enter your email</label>
      <input type="email" id="email" name="email" required placeholder="you@example.com" />
       
       <label for="captcha">CAPTCHA: <span id="captcha-question"></span></label>
       <input type="text" id="captcha" name="captcha" required placeholder="Your answer" />

      <button type="submit">Send Reset Link</button>

      <div class="login-links">
        <a href="login.html">Back to Login</a>
      </div>
    </form>
    <div id="loginMessage"></div>
  </div>
 <script src="fgpass.js"></script>
</body>
</html>
