<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account - NovaPrints</title>
  <link rel="stylesheet" href="createac.css" />
</head>
<body>
   <header>
  <div class="container">
   <h1>NovaPrints - Create Account</h1>
   </header>

  <section id="home" class="hero">
  <div class="container">
  </div>
  </section>

  <div class="login-container">
    <h2>Create an Account</h2>
    <form id="registerForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required placeholder="Enter your name"/>

      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="Enter your email"/>

      <label for="password">Password</label>
      <input type="password" id="password" required placeholder="Enter a new password"/>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" required placeholder="Re-enter your password"/>

      <button type="submit">Register</button>
      <p id="registerMessage"></p>
    </form>

    <div class="login-links">
      <a href="login.html">Already have an account?</a>
      <br><br>
      <a href="print.html">‚Üê Back to Home</a>
    </div>
  </div>

  <script src="createac.js"></script>
</body>
</html>
